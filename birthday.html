      position: relative;
      overflow-x: hidden;
      transition: background-color 0.5s ease;
    }

    /* 花的样式 - 从角落生长的效果 */
    .flower {

    }

    .blue-snowflake {

    }

    .hydrangea {
      width: 70px;
      height: 70px;

    }

    .abelia {

      height: 50px;

    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;

      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      transition: all 0.5s ease;
    }

    h1 {
      color: #5a6b87;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #a0aec0;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #7b8fa1;
    }

    .text-container {
      margin: 20px 0;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text {
      font-size: 1.5em;
      color: #5a6b87;
      white-space: pre-wrap;
    }

    .image-container {
      margin-top: 20px;
      max-width: 100%;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .typing {
      overflow: hidden;
      border-right: 2px solid #5a6b87;
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 2s steps(20, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #5a6b87; }
    }

    .golden-text {
      font-family: "STKaiti", "KaiTi", serif;
      font-size: 2em;
      color: gold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin: 10px 0;
    }

    .happy-birthday {
      font-size: 1.8em;
      color: #ff6b6b;
      margin-top: 10px;
    }

    /* 信封样式 */
    .envelope {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 300px;
      height: 200px;
      background-color: #6b7abb;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .envelope.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .envelope-text {
      color: white;
      font-size: 1.5em;
      margin: 10px;
    }

    /* 图片查看器样式 */
    .image-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .viewer-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .viewer-image {
      max-width: 100%;
      max-height: 100%;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #5a6b87;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1em;
      cursor: pointer;
    }

    .rotate-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #5a6b87;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }

    .zoom-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
    }

    .zoom-btn {
      background-color: rgba(255, 255, 255, 0.8);
      color: #5a6b87;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }

    /* 新增：下一张按钮样式 */
    .next-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      color: #5a6b87;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>

      ];

          flower.style.top = pos.top;
          flower.style.transform = `rotate(${pos.rotate})`;
          
          document.body.appendChild(flower);
        }
      });
    }
